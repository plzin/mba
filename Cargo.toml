[package]
name = "mba"
version = "0.1.0"
edition = "2021"

[dependencies]
itertools = "0.10"
rand = "0.8"
num-traits = "0.2"
rug = { version = "1", features = ["integer", "rational", "rand", "num-traits"] }
z3 = { version = "0.11", optional = true }
z3-sys = { version = "0.7", optional = true }

[features]
z3 = ["dep:z3", "dep:z3-sys"]